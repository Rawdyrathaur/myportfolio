<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <link href="https://db.onlinewebfonts.com/c/59a2ec451d6c057f39dbf6c66ce60959?family=brushield+Italic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Dancing+Script:wght@400;600;700&family=Caveat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="vertical-navbar.css">
    <style>
        /* ======================== */
        /* GLOBAL RESET & BASE STYLES */
        /* ======================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            background: black;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
        }

        /* ======================== */
        /* VIDEO BACKGROUND */
        /* ======================== */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: fill;
            z-index: 1;
        }

        /* ======================== */
        /* MAIN LAYOUT COMPONENTS */
        /* ======================== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .glass-card.show ~ .back-button {
            left: 110px;
        }
        
        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* ======================== */
        /* PROJECT CONTENT STYLES */
        /* ======================== */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInUp 1s ease-out;
        }
        
        .header h1 {
            font-size: 4em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .header p {
            font-size: 1.5em;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }
        
        .project-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out;
            position: relative;
            z-index: 2;
        }
        
        .project-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .book-modal .project-card h3 {
            font-size: 1.8em;
            color: white;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .book-modal .project-card p {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        .book-modal .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .book-modal .tech-tag {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.9em;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .book-modal .project-links {
            display: flex;
            gap: 15px;
        }
        
        .book-modal .project-link {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            font-weight: 600;
        }
        
        .book-modal .project-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Staggered animation delays */
        .book-modal .project-card:nth-child(1) { animation-delay: 0.2s; }
        .book-modal .project-card:nth-child(2) { animation-delay: 0.4s; }
        .book-modal .project-card:nth-child(3) { animation-delay: 0.6s; }
        .book-modal .project-card:nth-child(4) { animation-delay: 0.8s; }
        .book-modal .project-card:nth-child(5) { animation-delay: 1.0s; }
        .book-modal .project-card:nth-child(6) { animation-delay: 1.2s; }

        /* ======================== */
        /* BIRD CURSOR SYSTEM */
        /* ======================== */
        .bird-cursor {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            will-change: left, top;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
            transition: filter 0.3s ease;
            transform: scale(0.5) !important;
            left: 0;
            top: 0;
        }

        .bird-container {
            position: relative;
            width: 90px !important;
            height: 80px !important;
            filter: drop-shadow(0 8px 15px rgba(0,0,0,0.3));
            margin: 0 auto;
            transform-origin: center;
            transition: transform 0.1s ease-out;
        }

        .bird {
            position: relative;
            width: 100%;
            height: 100%;
            animation: float 4s ease-in-out infinite;
        }

        /* Bird Body Parts */
        .bird-body {
            position: absolute;
            width: 100px;
            height: 75px;
            background: var(--bird-body-gradient, linear-gradient(160deg, #8B4513 0%, #A0522D 30%, #CD853F 70%, #DEB887 100%));
            border-radius: 50% 50% 40% 40%;
            top: 35px;
            left: 40px;
            box-shadow: 
                inset -8px -8px 15px rgba(101, 67, 33, 0.4),
                inset 5px 0 10px rgba(205, 133, 63, 0.3),
                3px 3px 12px rgba(0,0,0,0.25);
            z-index: 2;
            overflow: hidden;
        }

        .bird-breast {
            position: absolute;
            width: 65px;
            height: 45px;
            background: var(--bird-breast-gradient, linear-gradient(160deg, #FF8C00 0%, #FF4500 30%, #FF6347 100%));
            border-radius: 50% 50% 40% 40%;
            top: 45px;
            left: 45px;
            z-index: 3;
            box-shadow: 
                inset 0 -5px 8px rgba(139, 0, 0, 0.4),
                1px 1px 5px rgba(0,0,0,0.15);
        }

        .bird-head {
            position: absolute;
            width: 55px;
            height: 55px;
            background: var(--bird-head-gradient, linear-gradient(160deg, #8B4513 0%, #A0522D 100%));
            border-radius: 50%;
            top: 15px;
            left: 70px;
            z-index: 3;
            box-shadow: 
                inset 0 -8px 12px rgba(69, 34, 0, 0.5),
                3px 3px 8px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        /* Bird Details */
        .feather-detail {
            position: absolute;
            width: 15px;
            height: 8px;
            background: rgba(222, 184, 135, 0.7);
            border-radius: 50%;
            transform-origin: center;
        }

        .feather-detail-1 { top: 15px; left: 25px; transform: rotate(20deg); }
        .feather-detail-2 { top: 20px; left: 40px; transform: rotate(-10deg); }
        .feather-detail-3 { top: 25px; left: 55px; transform: rotate(15deg); }
        .feather-detail-4 { top: 30px; left: 70px; transform: rotate(-5deg); }

        .head-feather {
            position: absolute;
            width: 8px;
            height: 15px;
            background: rgba(205, 133, 63, 0.6);
            border-radius: 50%;
        }

        .head-feather-1 { top: 10px; left: 15px; transform: rotate(30deg); }
        .head-feather-2 { top: 5px; left: 30px; transform: rotate(-20deg); }
        .head-feather-3 { top: 15px; left: 40px; transform: rotate(10deg); }

        .bird-eye {
            position: absolute;
            width: 18px;
            height: 18px;
            background: radial-gradient(circle at 30% 30%, #555 0%, #000 50%, #000 100%);
            border-radius: 50%;
            top: 25px;
            overflow: hidden;
            box-shadow: 
                inset 0 0 8px rgba(255,255,255,0.3),
                0 0 5px rgba(0,0,0,0.5);
            z-index: 4;
        }

        .bird-eye.left { left: 80px; }
        .bird-eye.right { left: 105px; }

        .eye-reflection {
            position: absolute;
            width: 7px;
            height: 7px;
            background: #fff;
            border-radius: 50%;
            top: 4px;
            left: 4px;
            box-shadow: 0 0 5px rgba(255,255,255,0.9);
            animation: shine 3s infinite;
        }

        .eye-highlight {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            top: 2px;
            left: 10px;
        }

        .bird-beak {
            position: absolute;
            width: 25px;
            height: 15px;
            background: linear-gradient(to bottom, #D2691E, #8B4513);
            border-radius: 50% 50% 5px 5px;
            top: 35px;
            left: 120px;
            z-index: 4;
            box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
        }

        .beak-detail {
            position: absolute;
            width: 18px;
            height: 3px;
            background: #8B4513;
            top: 7px;
            left: 3px;
            border-radius: 2px;
        }

        .beak-tip {
            position: absolute;
            width: 5px;
            height: 3px;
            background: #5D4037;
            top: 12px;
            left: 20px;
            border-radius: 2px;
        }

        /* Bird Wings */
        .bird-wing {
            position: absolute;
            width: 70px;
            height: 50px;
            background: linear-gradient(135deg, #5D4037 0%, #8B4513 30%, #A0522D 100%);
            border-radius: 40% 50% 50% 40%;
            z-index: 1;
            transform-origin: top center;
            box-shadow: 
                5px 5px 15px rgba(0,0,0,0.4),
                inset -5px -5px 8px rgba(0,0,0,0.3);
        }

        .bird-wing.left {
            top: 40px;
            left: 15px;
        }

        .bird-wing.right {
            top: 40px;
            left: 95px;
        }

        .wing-feather {
            position: absolute;
            background: linear-gradient(to bottom, #3E2723, #4E342E, #5D4037);
            border-radius: 50%;
        }

        .wing-feather-1 {
            width: 25px;
            height: 45px;
            top: 0;
            left: 20px;
            transform: rotate(-5deg);
            z-index: 2;
        }

        .wing-feather-2 {
            width: 22px;
            height: 40px;
            top: 5px;
            left: 35px;
            transform: rotate(3deg);
            z-index: 3;
        }

        .wing-feather-3 {
            width: 20px;
            height: 35px;
            top: 10px;
            left: 45px;
            transform: rotate(8deg);
            z-index: 4;
        }

        /* Bird Tail */
        .bird-tail {
            position: absolute;
            width: 50px;
            height: 30px;
            background: linear-gradient(to right, #5D4037, #8B4513, #A0522D);
            border-radius: 50% 0 0 50%;
            top: 55px;
            left: 0;
            transform-origin: left center;
            z-index: 1;
            box-shadow: -3px 3px 8px rgba(0,0,0,0.3);
        }

        .tail-feather {
            position: absolute;
            background: linear-gradient(to right, #4E342E, #5D4037, #795548);
            border-radius: 50%;
            transform-origin: left center;
        }

        .tail-feather-1 {
            width: 18px;
            height: 35px;
            top: -8px;
            left: 8px;
            transform: rotate(8deg);
        }

        .tail-feather-2 {
            width: 15px;
            height: 30px;
            top: 3px;
            left: 20px;
            transform: rotate(-5deg);
        }

        .tail-feather-3 {
            width: 12px;
            height: 25px;
            top: 12px;
            left: 30px;
            transform: rotate(5deg);
        }

        /* Small Bird Variations */
        .bird-cursor-small {
            transform: scale(0.4) !important;
            z-index: 9998;
        }
        
        .bird-cursor-small .bird-container {
            width: 72px !important;
            height: 64px !important;
        }
        
        .bird-cursor-small .bird-body {
            background: linear-gradient(160deg, #4682B4 0%, #5F9EA0 30%, #87CEEB 70%, #B0E0E6 100%) !important;
        }
        
        .bird-cursor-small .bird-breast {
            background: linear-gradient(160deg, #87CEEB 0%, #4682B4 30%, #1E90FF 100%) !important;
        }
        
        .bird-cursor-small .bird-head {
            background: linear-gradient(160deg, #4682B4 0%, #1E90FF 100%) !important;
        }

        /* Flapping Animation */
        .flapping .bird-wing.left {
            animation: flap-left 0.4s infinite;
        }

        .flapping .bird-wing.right {
            animation: flap-right 0.4s infinite;
        }

        /* ======================== */
        /* DECORATIVE ELEMENTS */
        /* ======================== */
        
        /* Birdhouse Decoration */
        .birdhouse-decoration {
            position: fixed;
            bottom: -20px;
            right: -15px;
            width: 180px;
            height: auto;
            z-index: 500;
            animation: shake 3s ease-in-out infinite;
        }

        .birdhouse-decoration img {
            width: 100%;
            height: auto;
        }

        /* Treasure Box Decoration */
        .treasure-box {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: auto;
            z-index: 500;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .treasure-box:hover {
            transform: translate(-50%, -50%) scale(1.05);
        }

        .treasure-box img {
            width: 100%;
            height: auto;
        }

        /* Animated Arrow */
        .disabled-book-modal .project-arrow {
            position: fixed;
            top: 33%;
            left: 38%;
            z-index: 600;
            cursor: pointer;
            pointer-events: auto;
            user-select: none;
        }

        .arrow-shape {
            font-size: 50px;
            color: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            animation: simpleFloat 2s ease-in-out infinite;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .disabled-book-modal .project-arrow-text {
            position: absolute;
            font-size: 32px;
            font-family: 'brushield Italic', sans-serif;
            font-weight: 600;
            white-space: nowrap;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.3);
            opacity: 0.6;
            transition: all 0.4s ease;
            pointer-events: auto;
            z-index: 601;
            cursor: pointer;
            user-select: none;
            left: -160px;
            top: 25px;
            animation: simpleFloat 2s ease-in-out infinite;
        }

        /* ======================== */
        /* ANIMATIONS & KEYFRAMES */
        /* ======================== */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @keyframes flap-left {
            0% { transform: rotate(-30deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(-30deg); }
        }

        @keyframes flap-right {
            0% { transform: rotate(30deg); }
            50% { transform: rotate(-15deg); }
            100% { transform: rotate(30deg); }
        }

        @keyframes shine {
            0% { opacity: 0.9; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0.9; transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            10% { transform: translate(-1px, -1px) rotate(-0.5deg); }
            20% { transform: translate(1px, -1px) rotate(0.5deg); }
            30% { transform: translate(-1px, 1px) rotate(-0.5deg); }
            40% { transform: translate(1px, 1px) rotate(0.5deg); }
            50% { transform: translate(-1px, -1px) rotate(-0.5deg); }
            60% { transform: translate(1px, -1px) rotate(0.5deg); }
            70% { transform: translate(-1px, 1px) rotate(-0.5deg); }
            80% { transform: translate(1px, 1px) rotate(0.5deg); }
            90% { transform: translate(-1px, -1px) rotate(-0.5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        @keyframes glow {
            0% { 
                filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.5)) 
                        drop-shadow(0 0 30px rgba(255, 215, 0, 0.3))
                        drop-shadow(0 0 45px rgba(255, 215, 0, 0.2)); 
            }
            100% { 
                filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.8)) 
                        drop-shadow(0 0 50px rgba(255, 215, 0, 0.6))
                        drop-shadow(0 0 75px rgba(255, 215, 0, 0.4)); 
            }
        }

        @keyframes simpleFloat {
            0%, 100% {
                transform: translateY(0px);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        @keyframes arrowAttract {
            0%, 100% {
                opacity: 0.8;
                transform: translateY(-50%) scale(1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            25% {
                opacity: 1;
                transform: translateY(-50%) scale(1.15);
                text-shadow: 0 0 35px rgba(255, 255, 255, 0.8);
            }
            50% {
                opacity: 0.9;
                transform: translateY(-50%) scale(1.05);
                text-shadow: 0 0 25px rgba(255, 255, 255, 0.6);
            }
            75% {
                opacity: 1;
                transform: translateY(-50%) scale(1.2);
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.9);
            }
        }

        /* ======================== */
        /* BOOK MODAL STYLES */
        /* ======================== */
        .book-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden !important;
            background-color: transparent;
        }

        .book-modal-content {
            position: relative;
            margin: 2% auto;
            width: 95%;
            height: 95vh;
            background: transparent;
            border-radius: 10px;
            overflow: hidden !important;
        }

        .book-close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10001;
            transition: color 0.3s ease;
            background: rgba(226, 225, 225, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .book-close:hover {
            color: #FFD700;
        }

        .book-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden !important;
            
        }
        
        .book-iframe::-webkit-scrollbar {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
        }



        .book-modal .cover-page {
            position: relative;
            transition: box-shadow 0.5s ease-in-out;
        }

        .book-modal .cover-page.glowing {
            animation: bookGlow 3s ease-in-out infinite alternate;
        }

        @keyframes bookGlow {
            0% {
                box-shadow: 
                    0 0 30px rgba(255, 215, 0, 0.7),
                    0 0 60px rgba(255, 215, 0, 0.5),
                    0 0 90px rgba(255, 215, 0, 0.3),
                    0 0 120px rgba(255, 215, 0, 0.2);
                filter: brightness(1) contrast(1);
            }
            25% {
                box-shadow: 
                    0 0 50px rgba(255, 215, 0, 0.9),
                    0 0 100px rgba(255, 215, 0, 0.7),
                    0 0 150px rgba(255, 215, 0, 0.5),
                    0 0 200px rgba(255, 215, 0, 0.3);
                filter: brightness(1.1) contrast(1.1);
            }
            50% {
                box-shadow: 
                    0 0 40px rgba(255, 240, 100, 0.95),
                    0 0 80px rgba(255, 215, 0, 0.8),
                    0 0 120px rgba(255, 215, 0, 0.6),
                    0 0 160px rgba(255, 215, 0, 0.4);
                filter: brightness(1.05) contrast(1.05);
            }
            75% {
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 1),
                    0 0 120px rgba(255, 215, 0, 0.8),
                    0 0 180px rgba(255, 215, 0, 0.6),
                    0 0 240px rgba(255, 215, 0, 0.4);
                filter: brightness(1.15) contrast(1.15);
            }
            100% {
                box-shadow: 
                    0 0 45px rgba(255, 235, 120, 0.85),
                    0 0 90px rgba(255, 215, 0, 0.65),
                    0 0 135px rgba(255, 215, 0, 0.45),
                    0 0 180px rgba(255, 215, 0, 0.25);
                filter: brightness(1.08) contrast(1.08);
            }
        }

        .book-modal .cover-page::before,
        .book-modal .cover-page::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 215, 0, 1) 0%, rgba(255, 215, 0, 0.8) 30%, rgba(255, 215, 0, 0.5) 50%, transparent 80%);
            border-radius: 50%;
            filter: blur(8px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 10;
        }

        .book-modal .cover-page.glowing::before {
            opacity: 1;
            animation: cornerGlowTopLeft 2.5s ease-in-out infinite;
        }

        .book-modal .cover-page.glowing::after {
            opacity: 1;
            animation: cornerGlowTopRight 2.8s ease-in-out infinite;
        }

        .book-modal .cover-page::before {
            top: -30px;
            left: -30px;
        }

        .book-modal .cover-page::after {
            top: -30px;
            right: -30px;
        }

        .book-modal .cover-page .corner-glow-bottom {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(255, 215, 0, 1) 0%, rgba(255, 215, 0, 0.8) 30%, rgba(255, 215, 0, 0.5) 50%, transparent 80%);
            border-radius: 50%;
            filter: blur(8px);
            pointer-events: none;

    <script>
        // Global variables
        const navbar = document.querySelector('.glass-card');
        const navbarToggle = document.getElementById('navbarToggle');
        
        // Video player functionality
        const video = document.getElementById('videoPlayer');
        
        // Force play when page loads
        window.addEventListener('load', () => {
            video.muted = true;
            video.play().catch(e => {});
        });
        
        // Ensure video keeps playing
        video.addEventListener('ended', () => {
            video.currentTime = 0;
            video.play();
        });
        
        // Fallback for browsers that pause video
        video.addEventListener('pause', () => {
            video.play();
        });
        
        // Reset video if it gets close to the end
        video.addEventListener('timeupdate', () => {
            if (video.currentTime >= video.duration - 0.1) {
                video.currentTime = 0;
            }
        });

        // Navbar Toggle Functionality - using shared variables
        const backButton = document.querySelector('.back-button');
        let mainNavbarOpen = false;

        navbarToggle.addEventListener('click', () => {
            mainNavbarOpen = !mainNavbarOpen;
            
            if (mainNavbarOpen) {
                navbar.classList.add('show');
                navbarToggle.classList.add('navbar-open');
                backButton.style.left = '110px';
            } else {
                navbar.classList.remove('show');
                navbarToggle.classList.remove('navbar-open');
                backButton.style.left = '30px';
            }
        });

        // Audio functionality
        let backgroundAudio = null;
        let isAudioMuted = localStorage.getItem('audioMuted') !== 'false';
        
        // Initialize background audio
        function initAudio() {

        }
        
        function toggleAudio() {
            const audioIcon = document.querySelector('.audio-icon svg');
            
            if (!backgroundAudio) {
                initAudio();
            }
            
            isAudioMuted = !isAudioMuted;
            localStorage.setItem('audioMuted', isAudioMuted);
            
            if (isAudioMuted) {
                // Pause audio
                if (backgroundAudio) {
                    backgroundAudio.pause();
                }
                // Muted icon (speaker with X)
                audioIcon.innerHTML = `
                    <polygon points="11,5 6,9 2,9 2,15 6,15 11,19" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(255,255,255,0.9)"/>
                    <line x1="23" y1="9" x2="17" y2="15" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"/>
                    <line x1="17" y1="9" x2="23" y2="15" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round"/>
                `;
            } else {
                // Play audio
                if (backgroundAudio) {
                    backgroundAudio.play().catch(e => {});
                }
                // Unmuted icon (speaker with sound waves)
                audioIcon.innerHTML = `
                    <polygon points="11,5 6,9 2,9 2,15 6,15 11,19" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(255,255,255,0.9)"/>
                    <path d="M19.07 4.93C20.97 6.83 21.97 9.35 21.97 12C21.97 14.65 20.97 17.17 19.07 19.07M15.54 8.46C16.49 9.41 16.97 10.7 16.97 12C16.97 13.3 16.49 14.59 15.54 15.54" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                `;
            }
        }

        // Navigation functionality for navbar icons
        document.querySelectorAll('.nav-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                this.classList.add('bubble-click');
                setTimeout(() => {
                    this.classList.remove('bubble-click');

                // Handle navigation based on icon class
                if (this.classList.contains('home-icon')) {
                    window.location.href = 'index.html?skipIntro=true';
                } else if (this.classList.contains('twitter-icon')) {
                    window.open('https://x.com/mrathaur704', '_blank');

                } else if (this.classList.contains('kaggle-icon')) {

                } else if (this.classList.contains('medium-icon')) {
                    window.open('https://medium.com/@manishrathaur10', '_blank');
                } else if (this.classList.contains('linkedin-icon')) {
                    window.open('https://www.linkedin.com/in/manish-rathaur-80b40b24a/', '_blank');
                } else if (this.classList.contains('contact-icon')) {
                    window.location.href = 'mailto:mrathau704@gmail.com';
                } else if (this.classList.contains('audio-icon')) {
                    toggleAudio();

        // Initialize audio when page loads
        document.addEventListener('DOMContentLoaded', () => {
            initAudio();
            
            // Set initial audio icon based on saved state
            if (!isAudioMuted) {
                const audioIcon = document.querySelector('.audio-icon svg');

                    audioIcon.innerHTML = `
                        <polygon points="11,5 6,9 2,9 2,15 6,15 11,19" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="rgba(255,255,255,0.9)"/>
                        <path d="M19.07 4.93C20.97 6.83 21.97 9.35 21.97 12C21.97 14.65 20.97 17.17 19.07 19.07M15.54 8.46C16.49 9.41 16.97 10.7 16.97 12C16.97 13.3 16.49 14.59 15.54 15.54" stroke="rgba(255,255,255,0.9)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    `;
                    if (backgroundAudio) {
                        backgroundAudio.play().catch(e => {});
                    }
                }
            }
        });
        
        // Navbar slide-in/out functionality - use different variable names
        let hideTimeout;
        let navbarIsOpen = false;
        
        // Navbar starts hidden, user controls with toggle button
        navbarIsOpen = false;

        // Navbar Toggle Functionality
        navbarToggle.addEventListener('click', () => {
            navbarIsOpen = !navbarIsOpen;
            
            if (navbarIsOpen) {
                navbar.classList.add('show');
                navbarToggle.classList.add('navbar-open');
                clearTimeout(hideTimeout);
            } else {
                navbar.classList.remove('show');
                navbarToggle.classList.remove('navbar-open');
            }
        });
        

        // Treasure box click handler
        document.querySelector('.treasure-box').addEventListener('click', () => {
            showBookModal();
        });

        // Dual Bird Cursor System with Wing Flapping
        let birdElement1 = null;
        let birdElement2 = null;
        let mouseX = 0;
        let mouseY = 0;
        
        // First bird (follows mouse)
        let bird1X = 0;
        let bird1Y = 0;
        let prevBird1X = 0;
        let prevBird1Y = 0;
        let isFlapping1 = false;
        
        // Second bird (follows first bird)
        let bird2X = 0;
        let bird2Y = 0;
        let prevBird2X = 0;
        let prevBird2Y = 0;
        let isFlapping2 = false;
        
        function initBirdCursor() {
            birdElement1 = document.getElementById('birdCursor');
            birdElement2 = document.getElementById('birdCursor2');

            if (!birdElement1 || !birdElement2) {
                return;
            }
            
            // Set initial positions
            bird1X = window.innerWidth / 2;
            bird1Y = window.innerHeight / 2;
            bird2X = bird1X - 80; // Start behind first bird
            bird2Y = bird1Y + 20;
            
            prevBird1X = bird1X;
            prevBird1Y = bird1Y;
            prevBird2X = bird2X;
            prevBird2Y = bird2Y;
            
            // Track mouse movement
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            // Start animation loop
            animateBirds();
        }
        
        function animateBirds() {
            if (!birdElement1 || !birdElement2) return;
            
            // Store previous positions
            prevBird1X = bird1X;
            prevBird1Y = bird1Y;
            prevBird2X = bird2X;
            prevBird2Y = bird2Y;
            
            // === FIRST BIRD (follows mouse) ===
            const speed1 = 0.15;
            bird1X += (mouseX - bird1X) * speed1;
            bird1Y += (mouseY - bird1Y) * speed1;
            
            // Calculate movement speed for flapping
            const deltaX1 = bird1X - prevBird1X;
            const deltaY1 = bird1Y - prevBird1Y;
            const movementSpeed1 = Math.sqrt(deltaX1 * deltaX1 + deltaY1 * deltaY1);
            const shouldFlap1 = movementSpeed1 > 0.5;
            
            // Calculate direction for flipping
            const mouseDirection1 = mouseX - bird1X;
            const scaleX1 = mouseDirection1 >= 0 ? 1 : -1;
            
            // Apply position and flip for first bird
            birdElement1.style.left = (bird1X - 45) + 'px';
            birdElement1.style.top = (bird1Y - 40) + 'px';
            
            const container1 = birdElement1.querySelector('.bird-container');
            if (container1) {
                if (shouldFlap1 && !isFlapping1) {
                    container1.classList.add('flapping');
                    isFlapping1 = true;
                } else if (!shouldFlap1 && isFlapping1) {
                    container1.classList.remove('flapping');
                    isFlapping1 = false;
                }
                container1.style.transform = `scaleX(${scaleX1})`;
            }
            
            // === SECOND BIRD (follows first bird) ===
            const speed2 = 0.08; // Slower to create trailing effect
            const followDistance = 100; // Distance to maintain behind first bird
            
            // Calculate target position behind first bird
            const targetX2 = bird1X - (scaleX1 * followDistance);
            const targetY2 = bird1Y + 30; // Slightly below
            
            bird2X += (targetX2 - bird2X) * speed2;
            bird2Y += (targetY2 - bird2Y) * speed2;
            
            // Calculate movement speed for flapping
            const deltaX2 = bird2X - prevBird2X;
            const deltaY2 = bird2Y - prevBird2Y;
            const movementSpeed2 = Math.sqrt(deltaX2 * deltaX2 + deltaY2 * deltaY2);
            const shouldFlap2 = movementSpeed2 > 0.3; // More sensitive for smaller bird
            
            // Calculate direction for flipping (follow first bird's direction)
            const scaleX2 = scaleX1; // Same direction as first bird
            
            // Apply position and flip for second bird
            birdElement2.style.left = (bird2X - 36) + 'px'; // Adjusted for bigger size (40%)
            birdElement2.style.top = (bird2Y - 32) + 'px';
            
            const container2 = birdElement2.querySelector('.bird-container');
            if (container2) {
                if (shouldFlap2 && !isFlapping2) {
                    container2.classList.add('flapping');
                    isFlapping2 = true;
                } else if (!shouldFlap2 && isFlapping2) {
                    container2.classList.remove('flapping');
                    isFlapping2 = false;
                }
                container2.style.transform = `scaleX(${scaleX2})`;
            }
            
            // Continue animation
            requestAnimationFrame(animateBirds);
        }

        // Initialize bird cursor when DOM is loaded
        document.addEventListener('DOMContentLoaded', initBirdCursor);
        // Book Modal Functions
        function showBookModal() {
            document.getElementById('bookModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function hideBookModal() {
            document.getElementById('bookModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    </script>
